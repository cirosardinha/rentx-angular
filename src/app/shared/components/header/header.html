<header class="bg-gray-900 border-b border-gray-800 text-gray-200 relative z-50">
  <div class="container mx-auto flex justify-between items-center px-6 py-4">
    <h1 class="text-xl font-bold text-orange-400">RentX</h1>

    <nav class="hidden md:flex space-x-6 items-center">
      <a routerLink="/" class="hover:text-orange-400 transition-colors">Home</a>
      <a routerLink="/cars" class="hover:text-orange-400 transition-colors">Carros</a>
      <a routerLink="/profile" class="hover:text-orange-400 transition-colors">Perfil</a>
      <button (click)="logout()" class="hover:text-orange-400 transition-colors">Sair</button>
    </nav>

    <button class="md:hidden" (click)="toggleSidebar()">
      <svg class="w-6 h-6 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <div class="fixed md:hidden inset-0 bg-black z-40 transition-opacity duration-300" [class.opacity-0]="!isSidebarOpen"
    [class.opacity-90]="isSidebarOpen" [class.pointer-events-none]="!isSidebarOpen" (click)="toggleSidebar()"></div>

  <div
    class="fixed md:hidden top-0 left-0 w-64 h-full bg-gray-900 shadow-lg z-50 p-6 flex flex-col space-y-4 transform transition-transform duration-500 ease-in-out"
    [class.translate-x-0]="isSidebarOpen" [class.-translate-x-full]="!isSidebarOpen">
    <button class="self-end text-gray-400 hover:text-orange-400">
      âœ•
    </button>
    <a routerLink="/" (click)="toggleSidebar()" class="hover:text-orange-400 transition-colors">Home</a>
    <a routerLink="/cars" (click)="toggleSidebar()" class="hover:text-orange-400 transition-colors">Carros</a>
    <a routerLink="/profile" (click)="toggleSidebar()" class="hover:text-orange-400 transition-colors">Perfil</a>
    <button (click)="logout(); toggleSidebar()" class="hover:text-orange-400 transition-colors text-left">Sair</button>
  </div>
</header>
