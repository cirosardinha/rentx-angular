<div class="min-h-screen">
  <app-header></app-header>

  <main class="flex justify-center items-start py-12 px-4 sm:px-6">
    @if($user | async; as user) {
    <div class="bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl w-full max-w-4xl p-8">
      <input #fileInput type="file" accept="image/*" class="hidden" (change)="onFileSelected($event)" />

      <div class="flex flex-col md:flex-row items-center md:items-start gap-8">

        <div class="relative flex-shrink-0">
          <div
            class="w-40 h-40 rounded-full overflow-hidden border-4 border-slate-700 shadow-xl flex items-center justify-center bg-slate-900">
            @if(isLoading) {
            <app-loading-spinner size="lg" color="slate" message="Carregando..."></app-loading-spinner>
            } @else {
            @if(!user.avatar_url) {
            <div class="flex items-center justify-center w-full h-full">
              <svg class="w-12 h-12 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7-7h14a7 7 0 00-7 7z" />
              </svg>
            </div>
            } @else {
            <img [src]="user.avatar_url" alt="Avatar" class="w-full h-full object-cover">
            }
            }
          </div>
          <button
            class="absolute bottom-0 right-0 bg-blue-600 hover:bg-blue-700 text-white rounded-full p-3 shadow-lg transition-colors cursor-pointer"
            (click)="onChangeAvatar()" title="Alterar foto de perfil">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </button>
        </div>

        <div class="flex-1 flex flex-col justify-start">
          <h2 class="text-3xl text-white font-bold mb-4">{{ user.name }}</h2>

          <div class="space-y-3">
            <div class="flex items-center text-slate-300">
              <svg class="w-5 h-5 mr-3 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              <span>{{ user.email }}</span>
            </div>

            @if(user.driver_license) {
            <div class="flex items-center text-slate-300">
              <svg class="w-5 h-5 mr-3 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
              </svg>
              <span>CNH: {{ user.driver_license }}</span>
            </div>
            }
          </div>

          <div class="mt-8 flex flex-col sm:flex-row gap-3">
            <button
              class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors cursor-pointer shadow-md hover:shadow-lg flex items-center justify-center"
              (click)="onChangeAvatar()">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              Atualizar Foto
            </button>

            <button
              class="px-6 py-3 border border-slate-700 hover:bg-slate-700/50 text-slate-300 font-medium rounded-lg transition-colors cursor-pointer">
              Editar Perfil
            </button>
          </div>
        </div>

      </div>
    </div>
    }
  </main>
</div>
