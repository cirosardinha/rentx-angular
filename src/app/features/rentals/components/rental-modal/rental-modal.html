<div class="fixed inset-0 flex items-center justify-center z-50 bg-slate-900/90 backdrop-blur-sm">
  <div class="bg-slate-800 border border-slate-700 p-6 rounded-xl shadow-2xl w-full max-w-md mx-4">
    <h3 class="text-xl font-bold text-white mb-4">Confirmação de aluguel</h3>
    <p class="text-slate-400 mb-6">Deseja realmente alugar o carro <strong class="text-white">{{ car!.name }}</strong>
      por 1 dia?</p>

    <div class="flex justify-end space-x-3">
      <button
        class="px-5 py-2.5 rounded-lg font-semibold text-slate-300 bg-slate-700 hover:bg-slate-600 transition-colors duration-200"
        (click)="closeModal()">
        Cancelar
      </button>
      <button
        class="px-5 py-2.5 rounded-lg font-semibold text-white bg-blue-600 hover:bg-blue-500 transition-colors duration-200 shadow-md hover:shadow-blue-500/20"
        (click)="confirmRental()">
        Confirmar
      </button>
    </div>
  </div>
</div>
