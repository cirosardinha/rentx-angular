<div class="flex flex-col mt-6 border border-slate-700 rounded-xl shadow-lg bg-slate-800 overflow-hidden">
  <div class="flex-none p-5">
    <h3 class="text-white font-bold text-xl tracking-tight">{{ rental.car.name }}</h3>
    <p class="text-slate-400 text-sm mt-1">{{ rental.car.brand }}</p>
  </div>
  <div class="flex-auto px-5 pb-5">
    <p class="text-slate-300 text-sm">{{ rental.car.description }}</p>
  </div>
  <div class="flex-none border-t border-slate-700 bg-slate-900/50 p-5">
    <div class="flex items-center justify-between">
      <p class="text-slate-400 text-sm font-medium">Preço por dia</p>
      <p class="text-blue-400 text-sm font-semibold">R$ {{ rental.car.daily_rate | number:'1.2-2' }}</p>
    </div>
    <div class="mt-2 flex items-center justify-between">
      <p class="text-slate-400 text-sm font-medium">Início</p>
      <p class="text-slate-300 text-sm font-medium">
        {{ rental.start_date | date:'dd/MM/yyyy' }}
      </p>
    </div>
    <div class="mt-2 flex items-center justify-between">
      <p class="text-slate-400 text-sm font-medium">Previsão de entrega</p>
      <p class="text-slate-300 text-sm font-medium">
        {{ rental.expected_return_date | date:'dd/MM/yyyy' }}
      </p>
    </div>
  </div>
</div>
