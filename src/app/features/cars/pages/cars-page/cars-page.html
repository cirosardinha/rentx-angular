<div class="min-h-screen">
  <app-header></app-header>
  
  <div class="container mx-auto px-4 sm:px-6 py-12">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-white mb-3">Carros Disponíveis</h2>
      <p class="text-slate-400">Encontre o veículo perfeito para sua próxima aventura</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for(car of cars$ | async; track car.id){
        <app-car-card [car]="car"></app-car-card>
      }@empty {
        <div class="col-span-full flex flex-col items-center justify-center py-16">
          <svg class="w-16 h-16 text-slate-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <p class="text-slate-400 text-lg">Nenhum carro disponível no momento</p>
        </div>
      }
    </div>
  </div>
</div>
