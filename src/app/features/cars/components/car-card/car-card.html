<div
  class="bg-slate-800 border border-slate-700 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 flex flex-col hover:-translate-y-1">

  <div class="bg-slate-900 h-48 flex items-center justify-center relative overflow-hidden">
    @if (carImages$ | async; as images) {
    @if (images.length > 0) {
    <img [src]="images[0].image_url" [alt]="car.name" class="w-full h-full object-cover">
    } @else {
    <div class="flex flex-col items-center justify-center text-slate-500">
      <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <span class="text-sm">Sem imagem</span>
    </div>
    }
    } @else {
    <app-loading-spinner size="md" message="Carregando..." color="slate"></app-loading-spinner>
    }

    <div
      class="absolute top-2 right-2 bg-blue-600 text-white text-xs font-semibold px-3 py-1.5 rounded-lg shadow-lg backdrop-blur-sm">
      R$ {{ car.daily_rate }} / dia
    </div>
  </div>

  <div class="p-4 flex flex-col flex-1">
    <h3 class="text-lg font-bold text-white mb-2">{{ car.name }}</h3>
    <p class="text-slate-400 text-sm mb-3 line-clamp-2">{{ car.description }}</p>

    <div class="space-y-1 mb-4">
      <p class="text-slate-400 text-sm flex items-center">
        <span class="text-slate-500 mr-2">Marca:</span>
        <span class="text-slate-300">{{ car.brand }}</span>
      </p>
      @if (car.category?.name) {
      <p class="text-slate-400 text-sm flex items-center">
        <span class="text-slate-500 mr-2">Categoria:</span>
        <span class="text-slate-300">{{ car.category!.name }}</span>
      </p>
      }
    </div>

    <button
      class="mt-auto w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors cursor-pointer shadow-md hover:shadow-lg">
      Alugar
    </button>
  </div>
</div>
